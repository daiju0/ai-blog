name: AI Auto Blog Post

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install OpenAI + dotenv
        run: |
          pip install openai python-dotenv

      - name: Generate AI Article
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          python3 << 'EOF'
import os
from openai import OpenAI
import datetime

client = OpenAI(api_key=os.getenv("OPENAI_API_KEY"))

os.makedirs("posts", exist_ok=True)

now = datetime.datetime.now().strftime("%Y-%m-%d %H:%M")

prompt = f"""
あなたはブログ記事を書くAIです。
読者が興味を持つテーマで1200〜2000字の記事を書いてください。
タイトル → 導入文 → 本文 → まとめ の構成で自然な文章にしてください。
今日の日付: {now}
"""

response = client.responses.create(
    model="gpt-5.1-mini",
    input=prompt
)

content = response.output_text

filename = f"post_{datetime.datetime.now().strftime('%Y%m%d_%H%M')}.md"

with open(f"posts/{filename}", "w") as f:
    f.write(content)

EOF

      - name: Commit & Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add posts/*.md
          git commit -m "Auto post" || echo "No changes"
          git push
