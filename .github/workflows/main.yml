name: AI Auto Blog Post

on:
  schedule:
    - cron: "0 */6 * * *"   # 6時間ごと
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install openai python-dotenv

      - name: Generate AI Article
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          python3 << 'EOF'
from openai import OpenAI
import os
import datetime

# クライアント作成（sk-proj- キー対応）
client = OpenAI(api_key=os.getenv("OPENAI_API_KEY"))

# 日付
now = datetime.datetime.now().strftime("%Y-%m-%d %H:%M")

# プロンプト
prompt = f"""
あなたはブログ記事を書くAIです。
読者が興味を持つテーマで1200〜2000字の記事を書いてください。
タイトル → 導入文 → 本文 → まとめ を自然な構成で書いてください。
今日の日付: {now}
"""

# GPT-5.1-mini で記事生成
response = client.responses.create(
    model="gpt-5.1-mini",
    input=prompt
)

content = response.output_text

# 投稿フォルダ作成
os.makedirs("posts", exist_ok=True)

# 保存ファイル名
filename = f"post_{datetime.datetime.now().strftime('%Y%m%d_%H%M')}.md"

with open(f"posts/{filename}", "w") as f:
    f.write(content)

EOF

      - name: Commit & Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add posts/*.md
          git commit -m "Auto post" || echo "No changes"
          git push
